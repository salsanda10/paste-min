<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>paste-min</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #007acc;
      color: white;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-area {
      display: flex;
      align-items: center;
    }

    .logo-area img {
      height: 40px;
      margin-right: 12px;
      border-radius: 8px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .auth-controls button,
    .account-button {
      margin-left: 10px;
      padding: 8px 14px;
      background: white;
      color: #007acc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      min-width: 160px;
      z-index: 1;
      border-radius: 6px;
    }

    .dropdown-content a {
      color: #007acc;
      padding: 10px 14px;
      display: block;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      flex-grow: 1;
      max-width: 800px;
      margin: 40px auto 20px;
      padding: 0 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 300px; /* чтобы блок был заметно выше */
      position: relative;
    }

    h1 {
      color: #007acc;
      margin: 0;
      position: relative;
      top: -5px; /* чуть подняли вверх */
      text-align: center;
      font-weight: 700;
    }

    .form-section {
      padding: 20px;
      display: none;
      flex-direction: column;
    }

    .form-section.active {
      display: flex;
    }

    .form-group {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .tab-buttons {
      display: flex;
      margin-bottom: 10px;
    }

    .tab-buttons button {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      background: #f4f4f4;
      cursor: pointer;
      border-bottom: none;
    }

    .tab-buttons button.active {
      background: white;
      font-weight: bold;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
    }

    #preview {
      padding: 10px;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 6px 6px;
      background: #f9f9f9;
      min-height: 200px;
      overflow-wrap: break-word;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      padding: 15px 20px;
      color: #777;
      background: #f4f6f8;
      border-top: 1px solid #ddd;
      flex-shrink: 0;
      user-select: none;
      line-height: 1.5;
    }

    .editor-options {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .editor-options .form-group {
      flex: 1;
    }

    .publish-form button,
    #publish-form button {
      background: #007acc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .welcome-text {
      text-align: center;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #007acc;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-area">
      <img src="images/logo.png" alt="logo" />
      <div class="logo">paste-min</div>
    </div>
    <div class="auth-controls">
      <button id="show-login">Вход</button>
      <button id="show-register">Регистрация</button>
      <div id="account-area" class="dropdown" style="display: none;">
        <button class="account-button">Account</button>
        <div class="dropdown-content">
          <a href="#">Мои публикации</a>
          <a href="#">Настройки</a>
          <a href="#">Поменять пароль</a>
          <a href="#">Обо мне</a>
          <a href="#" onclick="logout()">Log out</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div id="welcome-screen">
      <h1>Добро пожаловать!</h1>
    </div>

    <div class="form-section" id="login-form">
      <h2>Вход</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="login-email" />
      </div>
      <div class="form-group">
        <label>Пароль</label>
        <input type="password" id="login-password" />
      </div>
      <button onclick="login()">Войти</button>
    </div>

    <div class="form-section" id="register-form">
      <h2>Регистрация</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="register-email" />
      </div>
      <div class="form-group">
        <label>Пароль</label>
        <input type="password" id="register-password" />
      </div>
      <button onclick="register()">Зарегистрироваться</button>
    </div>

    <div class="form-section" id="publish-form">
      <div class="editor-options">
        <div class="form-group">
          <label>Срок действия публикации</label>
          <select>
            <option>1 неделя</option>
            <option>1 месяц</option>
            <option>1 год</option>
            <option>Никогда</option>
          </select>
        </div>
        <div class="form-group">
          <label>Язык разметки</label>
          <select>
            <option>Markdown</option>
            <option>YAML</option>
            <option>Plain Text</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Заголовок</label>
        <input type="text" id="title" />
      </div>

      <div class="tab-buttons">
        <button class="active" onclick="showTab('editor')">Текст</button>
        <button onclick="showTab('preview')">Просмотр</button>
      </div>

      <textarea id="content" oninput="updatePreview()"></textarea>
      <div id="preview" style="display:none;"></div>

      <div style="margin-top: 20px;">
        <button onclick="publish()">Опубликовать</button>
      </div>
    </div>
  </main>

  <div class="footer">
    <p>Создано с использованием GitHub Pages и Firebase</p>
    <p>Проект paste-min для публикации текста</p>
    <p>Разработка с использованием GitHub Pages и Firebase, 2025</p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBVRVBhAkr6hB5ayM_-ti6hXUbCkE5Xays",
      authDomain: "paste-registr-min.firebaseapp.com",
      projectId: "paste-registr-min",
      storageBucket: "paste-registr-min.appspot.com",
      messagingSenderId: "296115081813",
      appId: "1:296115081813:web:6eeb16798fa5ff1eab3adc"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const publishForm = document.getElementById('publish-form');
    const welcomeScreen = document.getElementById('welcome-screen');
    const accountArea = document.getElementById('account-area');

    document.getElementById('show-login').onclick = () => {
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
      publishForm.classList.remove('active');
      welcomeScreen.style.display = 'none';
    };

    document.getElementById('show-register').onclick = () => {
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
      publishForm.classList.remove('active');
      welcomeScreen.style.display = 'none';
    };

    function register() {
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Регистрация прошла успешно"))
        .catch(err => alert(err.message));
    }

    function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(err => alert(err.message));
    }

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        loginForm.classList.remove('active');
        registerForm.classList.remove('active');
        welcomeScreen.style.display = 'none';
        publishForm.classList.add('active');
        document.getElementById('show-login').style.display = 'none';
        document.getElementById('show-register').style.display = 'none';
        accountArea.style.display = 'inline-block';
      } else {
        loginForm.classList.remove('active');
        registerForm.classList.remove('active');
        publishForm.classList.remove('active');
        welcomeScreen.style.display = 'block';
        document.getElementById('show-login').style.display = 'inline-block';
        document.getElementById('show-register').style.display = 'inline-block';
        accountArea.style.display = 'none';
      }
    });

    function showTab(tab) {
      const preview = document.getElementById('preview');
      const content = document.getElementById('content');
      const buttons = document.querySelectorAll('.tab-buttons button');
      buttons.forEach(btn => btn.classList.remove('active'));
      if (tab === 'editor') {
        content.style.display = 'block';
        preview.style.display = 'none';
        buttons[0].classList.add('active');
      } else {
        preview.innerHTML = marked.parse(content.value);
        content.style.display = 'none';
        preview.style.display = 'block';
        buttons[1].classList.add('active');
      }
    }

    function updatePreview() {
      const preview = document.getElementById('preview');
      const content = document.getElementById('content');
      preview.innerHTML = marked.parse(content.value);
    }

    function publish() {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      if (title && content) {
        alert("Текст опубликован!"); // Здесь можно будет сохранить в БД
      } else {
        alert("Пожалуйста, заполните все поля.");
      }
    }
  </script>
</body>
</html>
