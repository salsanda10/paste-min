<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Markdown –ü—É–±–ª–∏–∫–∞—Ü–∏—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f8f8f8;
      padding: 10px 20px;
    }

    .logo {
      height: 40px;
    }

    .account-dropdown {
      position: relative;
    }

    .account-btn {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 180px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .account-dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      padding: 10px 15px;
      display: block;
      text-decoration: none;
      color: #333;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .welcome {
      text-align: center;
      font-size: 24px;
      margin-top: 30px;
    }

    .editor-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }

    .tabs button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: #e0e0e0;
      margin-right: 5px;
    }

    .tabs .active {
      background: #ccc;
      font-weight: bold;
    }

    .tab-content {
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    textarea {
      width: 100%;
      height: 250px;
      font-family: monospace;
      padding: 10px;
      font-size: 16px;
    }

    #preview {
      border: 1px solid #ccc;
      padding: 15px;
      background-color: #f9f9f9;
    }

    button[type="submit"], button[onclick="publish()"] {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f7f7f7;
      margin-top: 50px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- üîù –®–∞–ø–∫–∞ -->
  <header>
    <img src="images/logo.png" alt="Logo" class="logo">
    <div class="account-dropdown">
      <button class="account-btn">Account ‚åÑ</button>
      <div class="dropdown-content">
        <a href="#">–ú–æ–∏ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏</a>
        <a href="#">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</a>
        <a href="#">–ü–æ–º–µ–Ω—è—Ç—å –ø–∞—Ä–æ–ª—å</a>
        <a href="#">–û–±–æ –º–Ω–µ</a>
        <a href="#" onclick="logout()">Log out</a>
      </div>
    </div>
  </header>

  <!-- üëã –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ -->
  <div class="welcome">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</div>

  <!-- üìù Markdown –§–æ—Ä–º–∞ -->
  <main>
    <div class="editor-container">
      <div class="tabs">
        <button onclick="showTab('text')" id="tab-text" class="active">–¢–µ–∫—Å—Ç</button>
        <button onclick="showTab('preview')" id="tab-preview">–ü—Ä–æ—Å–º–æ—Ç—Ä</button>
      </div>
      <div class="tab-content" id="text-tab">
        <textarea id="markdownInput" placeholder="–í–≤–µ–¥–∏—Ç–µ Markdown-—Ç–µ–∫—Å—Ç..."></textarea>
      </div>
      <div class="tab-content hidden" id="preview-tab">
        <div id="preview"></div>
      </div>
      <button onclick="publish()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
    </div>
  </main>

  <!-- üë£ –ü–æ–¥–≤–∞–ª -->
  <footer>
    –°–æ–∑–¥–∞–Ω–æ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º GitHub Pages –∏ Firebase 2025
  </footer>

  <!-- üîß Firebase Auth + –°–∫—Ä–∏–ø—Ç—ã -->
  <script>
    // üëâ –¢–≤–æ–π Firebase config
    const firebaseConfig = {
  apiKey: "AIzaSyBVRVBhAkr6hB5ayM_-ti6hXUbCkE5Xays",
  authDomain: "paste-registr-min.firebaseapp.com",
  projectId: "paste-registr-min",
  storageBucket: "paste-registr-min.firebasestorage.app",
  messagingSenderId: "296115081813",
  appId: "1:296115081813:web:6eeb16798fa5ff1eab3adc"
};

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html"; // –µ—Å–ª–∏ –Ω–µ –≤–æ—à—ë–ª ‚Äî —Ä–µ–¥–∏—Ä–µ–∫—Ç
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    function showTab(tab) {
      document.getElementById('text-tab').classList.add('hidden');
      document.getElementById('preview-tab').classList.add('hidden');
      document.getElementById('tab-text').classList.remove('active');
      document.getElementById('tab-preview').classList.remove('active');

      if (tab === 'text') {
        document.getElementById('text-tab').classList.remove('hidden');
        document.getElementById('tab-text').classList.add('active');
      } else {
        const input = document.getElementById('markdownInput').value;
        document.getElementById('preview').innerHTML = marked.parse(input);
        document.getElementById('preview-tab').classList.remove('hidden');
        document.getElementById('tab-preview').classList.add('active');
      }
    }

    function publish() {
      const content = document.getElementById('markdownInput').value;
      alert("–ü—É–±–ª–∏–∫–∞—Ü–∏—è:\n\n" + content);
      // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –ø–æ–¥–∫–ª—é—á–∏—Ç—å Firestore –∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –ø—É–±–ª–∏–∫–∞—Ü–∏—é
    }
  </script>
</body>
</html>
