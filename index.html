<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>paste-min</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }
    header {
      background: #007acc;
      color: white;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-block {
      display: flex;
      align-items: center;
    }
    .logo-block img {
      height: 40px;
      margin-right: 12px;
      border-radius: 8px;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
    }
    .auth-controls button, .account-btn {
      margin-left: 10px;
      padding: 8px 14px;
      background: white;
      color: #007acc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .account-menu {
      position: relative;
      display: inline-block;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      color: #333;
      min-width: 180px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 6px;
    }
    .dropdown a {
      display: block;
      padding: 10px 14px;
      text-decoration: none;
      color: #333;
    }
    .dropdown a:hover {
      background-color: #f1f1f1;
    }
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #007acc;
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
    .form-group {
      margin-bottom: 14px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .tabs {
      display: flex;
      margin-bottom: 10px;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      cursor: pointer;
      border-radius: 6px 6px 0 0;
    }
    .tabs button.active {
      background: white;
      border-bottom: none;
    }
    .preview {
      border: 1px solid #ccc;
      border-radius: 0 0 6px 6px;
      padding: 10px;
      background: #fff;
      display: none;
    }
    .publish-options {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }
    .publish-options select {
      flex: 1;
    }
    .publish-btn {
      background: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .site-footer {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-block">
      <img src="images/logo.png" alt="Логотип">
      <div class="logo">paste-min</div>
    </div>
    <div class="auth-controls">
      <button id="show-login">Вход</button>
      <button id="show-register">Регистрация</button>
      <div class="account-menu" id="account-menu" style="display: none;">
        <button class="account-btn" onclick="toggleMenu()">Account</button>
        <div class="dropdown" id="dropdown-menu">
          <a href="#">Мои публикации</a>
          <a href="#">Настройки</a>
          <a href="#">Поменять пароль</a>
          <a href="#">Обо мне</a>
          <a href="#" onclick="logout()">Log out</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <h1 id="welcome-text">Добро пожаловать!</h1>

    <div class="form-section" id="login-form">
      <h2>Вход</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="login-email">
      </div>
      <div class="form-group">
        <label>Пароль</label>
        <input type="password" id="login-password">
      </div>
      <button onclick="login()">Войти</button>
    </div>

    <div class="form-section" id="register-form">
      <h2>Регистрация</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="register-email">
      </div>
      <div class="form-group">
        <label>Пароль</label>
        <input type="password" id="register-password">
      </div>
      <button onclick="register()">Зарегистрироваться</button>
    </div>

    <form class="form-section" id="publish-form">
      <div class="publish-options">
        <div>
          <label>Срок публикации</label>
          <select>
            <option>1 неделя</option>
            <option>1 месяц</option>
            <option>1 год</option>
            <option selected>Никогда</option>
          </select>
        </div>
        <div>
          <label>Язык разметки</label>
          <select>
            <option selected>Markdown</option>
            <option>YAML</option>
            <option>PlainText</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Заголовок</label>
        <input type="text" id="title">
      </div>

      <div class="tabs">
        <button type="button" class="active" onclick="showTab('text')">Текст</button>
        <button type="button" onclick="showTab('preview')">Просмотр</button>
      </div>

      <textarea id="content"></textarea>
      <div class="preview" id="markdown-preview"></div>

      <button type="submit" class="publish-btn">Опубликовать</button>
    </form>
  </main>

  <div class="site-footer">
    <p>Сайт создан с использованием Firebase и GitHub Pages</p>
    <p>Для публикации и обмена текстами</p>
    <p>Разработан вручную в учебных целях</p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBVRVBhAkr6hB5ayM_-ti6hXUbCkE5Xays",
      authDomain: "paste-registr-min.firebaseapp.com",
      projectId: "paste-registr-min",
      storageBucket: "paste-registr-min.appspot.com",
      messagingSenderId: "296115081813",
      appId: "1:296115081813:web:6eeb16798fa5ff1eab3adc"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const publishForm = document.getElementById('publish-form');
    const welcomeText = document.getElementById('welcome-text');
    const dropdown = document.getElementById('dropdown-menu');
    const accountMenu = document.getElementById('account-menu');

    document.getElementById('show-login').onclick = () => {
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
      publishForm.classList.remove('active');
    };

    document.getElementById('show-register').onclick = () => {
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
      publishForm.classList.remove('active');
    };

    function toggleMenu() {
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function logout() {
      auth.signOut();
    }

    function register() {
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Регистрация прошла успешно"))
        .catch(err => alert(err.message));
    }

    function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(err => alert(err.message));
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        loginForm.classList.remove('active');
        registerForm.classList.remove('active');
        publishForm.classList.add('active');
        welcomeText.textContent = '';
        accountMenu.style.display = 'inline-block';
        document.getElementById('show-login').style.display = 'none';
        document.getElementById('show-register').style.display = 'none';
      } else {
        loginForm.classList.remove('active');
        registerForm.classList.remove('active');
        publishForm.classList.remove('active');
        welcomeText.textContent = 'Добро пожаловать!';
        accountMenu.style.display = 'none';
        document.getElementById('show-login').style.display = 'inline-block';
        document.getElementById('show-register').style.display = 'inline-block';
      }
    });

    document.getElementById('publish-form')?.addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      if (title && content) {
        alert("Текст опубликован! (в будущем будет сохранение)");
      } else {
        alert("Пожалуйста, заполните все поля.");
      }
    });

    function showTab(tab) {
      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
      if (tab === 'text') {
        document.getElementById('markdown-preview').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        document.querySelectorAll('.tabs button')[0].classList.add('active');
      } else {
        document.getElementById('content').style.display = 'none';
        document.getElementById('markdown-preview').style.display = 'block';
        document.getElementById('markdown-preview').innerHTML = marked.parse(document.getElementById('content').value);
        document.querySelectorAll('.tabs button')[1].classList.add('active');
      }
    }
  </script>
</body>
</html>
