<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Главная — Публикации</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f8f8f8;
      padding: 10px 20px;
    }

    .logo {
      height: 40px;
    }

    .account-dropdown {
      position: relative;
      font-size: 16px;
    }

    .account-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background: white;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      min-width: 180px;
      z-index: 10;
    }

    .account-dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .welcome-box {
      max-width: 400px;
      margin: 100px auto 20px auto;
      padding: 20px 30px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      font-size: 28px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    main {
      max-width: 800px;
      margin: 20px auto 50px auto;
      padding: 20px;
      text-align: center;
    }

    button.add-material-btn {
      padding: 12px 25px;
      font-size: 18px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 14px;
      padding: 20px 0;
      background: #f7f7f7;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Шапка -->
  <header id="header" style="display:none;">
    <img src="images/logo.png" alt="Логотип" class="logo" />
    <div class="account-dropdown">
      <button class="account-btn">Account ⌄</button>
      <div class="dropdown-content">
        <a href="#">Мои публикации</a>
        <a href="#">Настройки</a>
        <a href="#" onclick="changePassword()">Поменять пароль</a>
        <a href="#" onclick="logout()">Выход</a>
      </div>
    </div>
  </header>

  <!-- Добро пожаловать -->
  <div id="welcomeBox" class="welcome-box" style="display:none;">
    Добро пожаловать!
  </div>

  <!-- Кнопка Добавить материал -->
  <main id="addMaterialMain" style="display:none;">
    <button class="add-material-btn" onclick="addMaterial()">Добавить материал</button>
  </main>

  <footer>Создано с использованием GitHub Pages и Firebase 2025</footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBVRVBhAkr6hB5ayM_-ti6hXUbCkE5Xays",
      authDomain: "paste-registr-min.firebaseapp.com",
      projectId: "paste-registr-min",
      storageBucket: "paste-registr-min.firebasestorage.app",
      messagingSenderId: "296115081813",
      appId: "1:296115081813:web:6eeb16798fa5ff1eab3adc"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('header').style.display = 'flex';
        document.getElementById('welcomeBox').style.display = 'none';
        document.getElementById('addMaterialMain').style.display = 'block';
      } else {
        document.getElementById('header').style.display = 'none';
        document.getElementById('welcomeBox').style.display = 'block';
        document.getElementById('addMaterialMain').style.display = 'none';
      }
    });

    function logout() {
      auth.signOut();
    }

    function changePassword() {
      const user = auth.currentUser;
      if (user) {
        auth.sendPasswordResetEmail(user.email)
          .then(() => alert('Письмо для сброса пароля отправлено на ' + user.email))
          .catch(err => alert('Ошибка: ' + err.message));
      } else {
        alert('Пользователь не найден');
      }
    }

    function addMaterial() {
      alert('Здесь можно добавить материал (пока заглушка)');
    }
  </script>

</body>
</html>
