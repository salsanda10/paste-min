<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>paste-min</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }
    header {
      background: #007acc;
      color: white;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
    }
    .account-dropdown {
      position: relative;
    }
    .account-btn {
      background: white;
      color: #007acc;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background: white;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      min-width: 180px;
      border-radius: 6px;
      z-index: 10;
    }
    .account-dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
    }
    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }
    .main-box {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .tabs button {
      padding: 10px 20px;
      border: none;
      margin-right: 5px;
      background: #e0e0e0;
      cursor: pointer;
      border-radius: 4px 4px 0 0;
    }
    .tabs .active {
      background: #ccc;
      font-weight: bold;
    }
    .tab-content {
      padding: 20px;
      border: 1px solid #ccc;
      border-top: none;
      background: #fafafa;
      text-align: left;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .hidden { display: none; }
    .btn-publish {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .auth-buttons button {
      margin: 10px;
      padding: 10px 20px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">paste-min</div>
    <div class="account-dropdown" id="accountMenu" style="display: none;">
      <button class="account-btn">Аккаунт ⌄</button>
      <div class="dropdown-content">
        <a href="#">Настройки</a>
        <a href="#">Поменять пароль</a>
        <a href="#">Обо мне</a>
        <a href="#" onclick="logout()">Выход</a>
      </div>
    </div>
  </header>

  <main>
    <div id="welcomeBox" class="main-box">
      <h1>Добро пожаловать!</h1>
      <div class="auth-buttons">
        <button onclick="window.location.href='login.html'">Войти</button>
        <button onclick="window.location.href='register.html'">Регистрация</button>
      </div>
    </div>

    <div id="editorBox" class="main-box hidden">
      <h2>Добавить материал</h2>
      <div class="tabs">
        <button id="tab-text" class="active" onclick="showTab('text')">Текст</button>
        <button id="tab-preview" onclick="showTab('preview')">Просмотр</button>
      </div>
      <div id="text-tab" class="tab-content">
        <textarea id="markdownInput" placeholder="Введите текст с разметкой Markdown..."></textarea>
      </div>
      <div id="preview-tab" class="tab-content hidden"></div>
      <button class="btn-publish" onclick="publish()">Опубликовать</button>
    </div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBVRVBhAkr6hB5ayM_-ti6hXUbCkE5Xays",
      authDomain: "paste-registr-min.firebaseapp.com",
      projectId: "paste-registr-min",
      storageBucket: "paste-registr-min.appspot.com",
      messagingSenderId: "296115081813",
      appId: "1:296115081813:web:6eeb16798fa5ff1eab3adc"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      const welcomeBox = document.getElementById('welcomeBox');
      const editorBox = document.getElementById('editorBox');
      const accountMenu = document.getElementById('accountMenu');

      if (user) {
        welcomeBox.classList.add('hidden');
        editorBox.classList.remove('hidden');
        accountMenu.style.display = 'block';
      } else {
        welcomeBox.classList.remove('hidden');
        editorBox.classList.add('hidden');
        accountMenu.style.display = 'none';
      }
    });

    function showTab(tab) {
      const textTab = document.getElementById('text-tab');
      const previewTab = document.getElementById('preview-tab');
      document.getElementById('tab-text').classList.remove('active');
      document.getElementById('tab-preview').classList.remove('active');

      if (tab === 'text') {
        textTab.classList.remove('hidden');
        previewTab.classList.add('hidden');
        document.getElementById('tab-text').classList.add('active');
      } else {
        const content = document.getElementById('markdownInput').value;
        previewTab.innerHTML = marked.parse(content);
        previewTab.classList.remove('hidden');
        textTab.classList.add('hidden');
        document.getElementById('tab-preview').classList.add('active');
      }
    }

    function publish() {
      const content = document.getElementById('markdownInput').value;
      const id = Math.random().toString(36).substring(2, 10);
      const url = window.location.origin + '/view/' + id;
      alert('Ваша ссылка: ' + url);
    }
  </script>
</body>
</html>
