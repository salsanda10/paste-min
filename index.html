<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>paste-min</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #007acc;
      color: white;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
    }
    .auth-controls button {
      margin-left: 10px;
      padding: 8px 14px;
      background: white;
      color: #007acc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    main {
      max-width: 700px;
      height: 50px;             /* тонкое длинное поле */
      margin: 20px auto;
      padding: 0 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);

      display: flex;            /* flex для центрирования */
      justify-content: center;  /* горизонтальное центрирование */
      align-items: center;      /* вертикальное центрирование */
      flex-shrink: 0;
    }
    h1 {
      margin: 0;
      color: #007acc;
      font-weight: 600;
      font-size: 20px;
    }
    footer {
      margin-top: auto;
      padding: 12px 20px;
      background: #f4f6f8;
      text-align: center;
      font-size: 14px;
      color: #666;
      flex-shrink: 0;
      user-select: none;
    }
    .form-section {
      padding: 20px;
      display: none;
    }
    .form-section.active {
      display: block;
    }
    .form-group {
      margin-bottom: 14px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .form-section button {
      padding: 10px 20px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .logout-section {
      text-align: center;
      padding: 20px;
      display: none;
    }
  </style>
</head>

  <header>
    <div class="logo">paste-min</div>
    <div class="auth-controls">
      <button id="show-login">Вход</button>
      <button id="show-register">Регистрация</button>
      <button id="logout" style="display: none;">Выйти</button>
    </div>
  </header>

  <main>
    <h1>Добро пожаловать!</h1>
  </main>
