<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>paste-min</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }
    header {
      background: #007acc;
      color: white;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
    }
    .logo img {
      height: 32px;
      width: 32px;
      object-fit: contain;
      margin-right: 10px;
      border-radius: 6px;
    }
    .auth-controls button {
      margin-left: 10px;
      padding: 8px 14px;
      background: white;
      color: #007acc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #007acc;
    }

    .form-section {
      padding: 20px;
      display: none;
    }
    .form-section.active {
      display: block;
    }
    .form-group {
      margin-bottom: 14px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .form-section button {
      padding: 10px 20px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .logout-section {
      text-align: center;
      padding: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
  <div style="display: flex; align-items: center;">
    <img src="images/logo.png" alt="Логотип" style="height: 40px; margin-right: 12px; border-radius: 8px;" />
    <div class="logo">paste-min</div>
  </div>
  <div class="auth-controls">
    <button id="show-login">Вход</button>
    <button id="show-register">Регистрация</button>
    <button id="logout" style="display: none;">Выйти</button>
  </div>
</header>

  <main>
    <h1>Добро пожаловать!</h1>

    <div class="form-section" id="login-form">
      <h2>Вход</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="login-email" />
      </div>
      <div class="form-group">
        <label>Пароль</label>
        <input type="password" id="login-password" />
      </div>
      <button onclick="login()">Войти</button>
    </div>

    <div class="form-section" id="register-form">
      <h2>Регистрация</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="register-email" />
      </div>
      <div class="form-group">
        <label>Пароль</label>
        <input type="password" id="register-password" />
      </div>
      <button onclick="register()">Зарегистрироваться</button>
    </div>

    <div class="logout-section" id="welcome">
  <h2>Вы вошли!</h2>
  <form id="publish-form">
    <div class="form-group">
      <label for="title">Заголовок</label>
      <input type="text" id="title" placeholder="Введите заголовок" />
    </div>
    <div class="form-group">
      <label for="content">Текст</label>
      <textarea id="content" placeholder="Введите текст..." rows="6" style="width: 100%; padding: 10px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc;"></textarea>
    </div>
    <button type="submit">Опубликовать</button>
  </form>
</div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyBVRVBhAkr6hB5ayM_-ti6hXUbCkE5Xays",
    authDomain: "paste-registr-min.firebaseapp.com",
    projectId: "paste-registr-min",
    storageBucket: "paste-registr-min.appspot.com",
    messagingSenderId: "296115081813",
    appId: "1:296115081813:web:6eeb16798fa5ff1eab3adc"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const welcome = document.getElementById('welcome');
  const btnLogin = document.getElementById('show-login');
  const btnRegister = document.getElementById('show-register');
  const btnLogout = document.getElementById('logout');

  btnLogin.onclick = () => {
    loginForm.classList.add('active');
    registerForm.classList.remove('active');
    welcome.style.display = 'none';
  };

  btnRegister.onclick = () => {
    registerForm.classList.add('active');
    loginForm.classList.remove('active');
    welcome.style.display = 'none';
  };

  btnLogout.onclick = () => {
    auth.signOut();
  };

  function register() {
    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => alert("Регистрация прошла успешно"))
      .catch(err => alert(err.message));
  }

  function login() {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        loginForm.classList.remove('active');
        registerForm.classList.remove('active');
        welcome.style.display = 'block';
      })
      .catch(err => alert(err.message));
  }

  // ✅ Правильный onAuthStateChanged
  auth.onAuthStateChanged(user => {
    if (user) {
      btnLogin.style.display = 'none';
      btnRegister.style.display = 'none';
      btnLogout.style.display = 'inline-block';
      welcome.style.display = 'block';
      loginForm.classList.remove('active');
      registerForm.classList.remove('active');
    } else {
      btnLogin.style.display = 'inline-block';
      btnRegister.style.display = 'inline-block';
      btnLogout.style.display = 'none';
      welcome.style.display = 'none';
    }
  });
</script>
</body>
</html>
