<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>paste-min</title>
<style>
  /* Сброс и базовые стили */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background: #fafafa;
    color: #222;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  a {
    color: #007acc;
    text-decoration: none;
    cursor: pointer;
  }
  a:hover {
    text-decoration: underline;
  }

  /* Хедер */
  header {
    background: #007acc;
    color: white;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .logo-title {
    display: flex;
    align-items: center;
    gap: 15px;
    font-weight: bold;
    font-size: 24px;
  }
  .logo {
    width: 40px;
    height: 40px;
    border-radius: 8px;
    object-fit: contain;
  }
  nav button {
    background: white;
    color: #007acc;
    border: none;
    border-radius: 6px;
    padding: 8px 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  nav button:hover {
    background: #cce6ff;
  }

  /* Аккаунт справа */
  .account {
    position: relative;
    user-select: none;
  }
  .account-name {
    cursor: pointer;
    padding: 6px 12px;
    border-radius: 6px;
    background: #005fa3;
    color: white;
    font-weight: 600;
  }
  .account-name:hover {
    background: #004580;
  }
  .account-dropdown {
    position: absolute;
    right: 0;
    top: 38px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 6px;
    width: 220px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    display: none;
    flex-direction: column;
    z-index: 1000;
  }
  .account-dropdown.active {
    display: flex;
  }
  .account-dropdown a, .account-dropdown button {
    padding: 10px 15px;
    border: none;
    background: none;
    text-align: left;
    width: 100%;
    font-size: 15px;
    color: #007acc;
    cursor: pointer;
  }
  .account-dropdown a:hover, .account-dropdown button:hover {
    background: #f0f8ff;
  }
  .account-dropdown button {
    font-weight: 600;
  }

  /* Контент */
  main {
    flex-grow: 1;
    max-width: 1000px;
    margin: 30px auto;
    padding: 0 15px;
  }

  /* Текст приветствия */
  #main-page h2 {
    font-weight: 700;
    color: #007acc;
  }
  #main-page p {
    font-size: 18px;
    line-height: 1.5;
  }

  /* Скрытые блоки */
  .hidden {
    display: none;
  }

  /* Модальное окно */
  .modal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2000;
  }
  .modal.hidden {
    display: none;
  }
  .modal-content {
    background: white;
    padding: 25px 30px;
    border-radius: 10px;
    max-width: 350px;
    width: 90%;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
  }
  .modal-content h3 {
    margin-top: 0;
    margin-bottom: 15px;
    text-align: center;
    color: #007acc;
  }
  .modal-content label {
    margin-top: 10px;
    margin-bottom: 6px;
    font-weight: 600;
    display: block;
  }
  .modal-content input {
    padding: 8px 12px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
    width: 100%;
  }
  .forgot-password {
    margin-top: 6px;
    text-align: right;
    font-size: 14px;
  }
  .forgot-password a {
    color: #007acc;
  }
  .forgot-password a:hover {
    text-decoration: underline;
  }
  .modal-buttons {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
  }
  .modal-buttons button {
    padding: 10px 20px;
    font-weight: 600;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background: #007acc;
    color: white;
    transition: background-color 0.3s ease;
  }
  .modal-buttons button:hover {
    background: #005fa3;
  }
  .modal-buttons button#login-cancel {
    background: #ccc;
    color: #333;
  }
  .modal-buttons button#login-cancel:hover {
    background: #aaa;
  }

</style>
</head>
<body>

<header>
  <div class="logo-title">
    <img src="images/spellbook.png" alt="Логотип" class="logo" />
    <div>paste-min</div>
  </div>

  <nav>
    <button id="btn-create">Создать</button>
  </nav>

  <div class="account" id="account">
    <div class="account-name" id="account-name">Войти</div>
    <div class="account-dropdown" id="account-dropdown">
      <a href="#" id="account-settings">Настройки</a>
      <a href="#" id="account-language">Выбор языка</a>
      <a href="#" id="account-password">Сменить пароль</a>
      <a href="#" id="account-publishes">Мои публикации</a>
      <button id="logout-btn" style="display:none;">Выйти</button>
    </div>
  </div>
</header>

<main>
  <section id="main-page">
    <h2>Добро пожаловать!</h2>
    <p>На этом сайте вы можете создавать публикации и делиться ими.</p>
    <p>Все публикации сохраняются и доступны вам.</p>
  </section>
</main>

<!-- Модальное окно входа -->
<div id="login-modal" class="modal hidden">
  <div class="modal-content">
    <h3>Вход в аккаунт</h3>
    <form id="login-form">
      <label for="email-input">Email</label>
      <input type="email" id="email-input" required placeholder="Введите email" />

      <label for="password-input">Пароль</label>
      <input type="password" id="password-input" required placeholder="Введите пароль" />

      <div class="forgot-password">
        <a href="#" id="forgot-password">Забыли пароль?</a>
      </div>

      <div class="modal-buttons">
        <button type="submit">Войти</button>
        <button type="button" id="login-cancel">Отмена</button>
      </div>
    </form>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
  // Firebase конфигурация — замени на свои данные из Firebase Console
  const firebaseConfig = {
    apiKey: "AIzaSyBVRVBhAkr6hB5ayM_-ti6hXUbCkE5Xays",
    authDomain: "paste-registr-min.firebaseapp.com",
    projectId: "paste-registr-min",
    storageBucket: "paste-registr-min.firebasestorage.app",
    messagingSenderId: "296115081813",
    appId: "1:296115081813:web:6eeb16798fa5ff1eab3adc"
  };

  // Инициализация Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Элементы DOM
  const accountName = document.getElementById('account-name');
  const accountDropdown = document.getElementById('account-dropdown');
  const logoutBtn = document.getElementById('logout-btn');
  const loginModal = document.getElementById('login-modal');
  const loginForm = document.getElementById('login-form');
  const loginCancel = document.getElementById('login-cancel');

  // Обновление UI при авторизации
  function updateAccountUI(user) {
    if (user) {
      accountName.textContent = user.email;
      logoutBtn.style.display = 'block';
    } else {
      accountName.textContent = 'Войти';
      logoutBtn.style.display = 'none';
      accountDropdown.classList.remove('active');
    }
  }

  // Слушатель состояния авторизации
  auth.onAuthStateChanged(user => {
    updateAccountUI(user);
  });

  // Клик по имени аккаунта
  accountName.addEventListener('click', () => {
    if (auth.currentUser) {
      accountDropdown.classList.toggle('active');
    } else {
      loginModal.classList.remove('hidden');
    }
  });

  // Закрыть модальное окно
  loginCancel.addEventListener('click', () => {
    loginModal.classList.add('hidden');
  });

  // Выход из аккаунта
  logoutBtn.addEventListener('click', () => {
    auth.signOut();
    accountDropdown.classList.remove('active');
  });

  // Обработка формы входа
  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    const email = loginForm['email-input'].value.trim();
    const password = loginForm['password-input'].value.trim();
    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        loginModal.classList.add('hidden');
        loginForm.reset();
      })
      .catch(error => {
        alert('Ошибка входа: ' + error.message);
      });
  });
</script>

</body>
</html>
