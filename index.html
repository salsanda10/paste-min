<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>paste-min</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }
    header {
      background: #007acc;
      color: white;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
      margin-right: 12px;
      border-radius: 8px;
    }
    .auth-controls {
      position: relative;
    }
    .auth-controls button {
      margin-left: 10px;
      padding: 8px 14px;
      background: white;
      color: #007acc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 180px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }
    .dropdown a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #007acc;
      border-bottom: 1px solid #eee;
    }
    .dropdown a:last-child {
      border-bottom: none;
    }
    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .form-section {
      padding: 20px;
    }
    .form-group {
      margin-bottom: 14px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .tab-bar {
      display: flex;
      margin-bottom: 10px;
    }
    .tab-bar div {
      padding: 8px 16px;
      border: 1px solid #ccc;
      border-bottom: none;
      border-radius: 6px 6px 0 0;
      background: #eee;
      cursor: pointer;
    }
    .tab-bar div.active {
      background: white;
      font-weight: bold;
    }
    textarea {
      height: 200px;
      resize: vertical;
    }
    .publish-button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    footer {
      margin: 40px auto;
      text-align: center;
      color: #888;
      font-size: 14px;
      max-width: 700px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="logo" />
      paste-min
    </div>
    <div class="auth-controls">
      <button id="account-button" style="display:none;">Account</button>
      <div class="dropdown" id="account-menu">
        <a href="#">Мои публикации</a>
        <a href="#">Настройки</a>
        <a href="#">Log out</a>
      </div>
      <button id="show-login">Вход</button>
      <button id="show-register">Регистрация</button>
    </div>
  </header>
  <main>
    <div class="form-section" id="login-form">
      <h2>Вход</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="login-email" />
      </div>
      <div class="form-group">
        <label>Пароль</label>
        <input type="password" id="login-password" />
      </div>
      <button onclick="login()">Войти</button>
    </div>

    <div class="form-section" id="register-form">
      <h2>Регистрация</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="register-email" />
      </div>
      <div class="form-group">
        <label>Пароль</label>
        <input type="password" id="register-password" />
      </div>
      <button onclick="register()">Зарегистрироваться</button>
    </div>

    <div class="form-section" id="publish-form-section" style="display:none;">
      <div class="form-group">
        <label>Срок действия публикации</label>
        <select>
          <option>1 неделя</option>
          <option>1 месяц</option>
          <option>1 год</option>
          <option>Никогда</option>
        </select>
      </div>
      <div class="form-group">
        <label>Язык разметки</label>
        <select>
          <option>Markdown</option>
          <option>YAML</option>
          <option>PlainText</option>
        </select>
      </div>
      <div class="form-group">
        <label>Заголовок</label>
        <input type="text" id="title" style="max-width: 300px;" />
      </div>
      <div class="tab-bar">
        <div class="active">Текст</div>
        <div>Просмотр</div>
      </div>
      <div class="form-group">
        <textarea id="content"></textarea>
      </div>
      <button class="publish-button" onclick="publishText()">Опубликовать</button>
    </div>
  </main>

  <footer>
    <p>Сайт создан с использованием HTML, CSS и Firebase</p>
    <p>Для публикации и хранения заметок</p>
    <p>Безопасно. Просто. Удобно.</p>
  </footer>
</body>
</html>
